	{% extends "layout.html" %}

	{% block heading %}
		Notas
	{% endblock %}

	{% block body %}
		<ul>
			{% for note in notes %}
				<li>{{ note }}</li>
			{% endfor %}
		</ul>

	<form action="{{ url_for('index') }}" method="post">
		<input type="text" name="note" placeholder="Agregar nota">
		<button>Agregar nota</button>
	</form>
	{% endblock %}
